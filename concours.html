<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz - Page d'Accueil</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❓</text></svg>"
    />
    <!-- Link to Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Custom Styles (optional) -->
    <style>
      .parallax-bg {
        background-image: url("https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=1170");
        min-height: 400px;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }
      .parallax-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(29, 78, 216, 0.7); /* A semi-transparent blue overlay */
      }
    </style>
    <script src="script.js"></script>
  </head>

  <body class="bg-gray-100 font-sans text-gray-900">
    <!-- Navbar -->
    <header class="parallax-bg text-white shadow-md">
      <div class="parallax-overlay"></div>
      <div
        class="container mx-auto h-full flex flex-col justify-center items-center text-center relative z-10 p-4"
      >
        <div>
          <h1 class="text-5xl font-bold">Bienvenue sur QuizRevise</h1>
          <p class="mt-4 text-xl">
            Testez vos connaissances avec des quiz sur différents sujets !
          </p>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6 mt-6">
      <h2 class="text-2xl font-semibold text-center mb-8">
        Resources prour preparer les concours :
      </h2>

      <!-- Quiz Categories -->
      <div
        id="resources-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- Les ressources seront injectées ici par JavaScript -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 mt-10 text-center">

      <p>&copy; 2025 QuizRevise. Tous droits réservés.</p>
      <p class="text-sm">
        QuizRevise est une plateforme d'apprentissage interactive pour les
        étudiants et les professionnels.
      </p>
    </footer>
    <script>
      // JavaScript function to redirect to the appropriate quiz page
      function redirectToQuiz(category) {
        let url = `${category}.html`; // Redirects to the corresponding page based on the category
        window.location.href = url;
      }
    </script>
    <!-- Optional: Add JavaScript (e.g., for handling navigation or interactive features) -->

  </body>
</html>
