        <div class="mt-8 text-center">

        <div class="mt-8 text-center">

      </div>
    </div>

    <script>
      localStorage.clear();
      // Quiz questions data
      const quizQuestions = [
        {
          id: 1,
          type: "multichoix",
          question: "Quel mot-cl√© est utilis√© pour d√©finir une classe en C++?",
          options: ["class", "struct", "object", "Les deux premi√®res r√©ponses"],

        },
        {

          options: ["int &ref = var;", "int *ref = &var;", "ref int = var;", "int ref = &var;"],
          correctAnswer: 0,
          explanation:
            "Une r√©f√©rence est un alias pour une variable existante et se d√©clare avec '&'. Elle doit √™tre initialis√©e.",
        },
        {
          id: 3,
          type: "multichoix",
          question: "Quel op√©rateur est utilis√© pour l'allocation dynamique en C++?",
          options: ["new", "malloc()", "alloc", "create"],
          correctAnswer: 0,
          explanation:
            "L'op√©rateur 'new' alloue de la m√©moire sur le tas et appelle le constructeur de l'objet.",
        },
        {
          id: 4,
          type: "multichoix",
          question: "Comment lib√®re-t-on la m√©moire allou√©e avec 'new'?",
          options: ["delete", "free()", "remove", "dealloc"],
          correctAnswer: 0,
          explanation:
            "L'op√©rateur 'delete' lib√®re la m√©moire et appelle le destructeur. On utilise 'delete[]' pour les tableaux.",
        },
        {
          id: 5,
          type: "multichoix",
          question: "Qu'est-ce que le polymorphisme?",
          options: [
            "La capacit√© d'un objet √† prendre plusieurs formes",
            "L'h√©ritage multiple",
            "La surcharge d'op√©rateurs",
            "Les templates",
          ],
          correctAnswer: 0,
          explanation:
            "Le polymorphisme permet d'utiliser un pointeur ou une r√©f√©rence de classe de base pour manipuler des objets de classes d√©riv√©es.",
        },
        {
          id: 6,
          type: "multichoix",
          question: "Comment d√©clare-t-on une fonction virtuelle pure?",
          options: [
            "virtual void func() = 0;",
            "pure virtual void func();",
            "virtual void func() {};",
            "abstract void func();",
          ],
          correctAnswer: 0,
          explanation:
            "Une fonction virtuelle pure est d√©clar√©e avec '= 0'. Une classe avec au moins une fonction virtuelle pure est une classe abstraite.",
        },
        {
          id: 7,
          type: "multichoix",
          question: "Quel conteneur de la STL est un tableau dynamique?",
          options: ["std::vector", "std::list", "std::array", "std::map"],
          correctAnswer: 0,
          explanation: "std::vector est un tableau de taille dynamique.",
        },
        {
          id:8,
          type: "multichoix",
          question: "Quel conteneur associe des cl√©s √† des valeurs?",
          options: ["std::vector", "std::list", "std::set", "std::map"],
          correctAnswer: 3,
          explanation: "std::map est un conteneur associatif qui stocke des paires cl√©-valeur.",
        },
        {
          id: 9,
          type: "multichoix",
          question: "Qu'est-ce qu'un it√©rateur?",
          options: [
            "Un objet qui permet de parcourir un conteneur",
            "Un type de boucle",
            "Un pointeur intelligent",
            "Un algorithme de tri",
          ],
          correctAnswer: 0,
          explanation:
            "Un it√©rateur g√©n√©ralise le concept de pointeur pour parcourir les √©l√©ments d'un conteneur de la STL.",
        },
        {
          id: 10,
          type: "multichoix",
          question: "Comment g√®re-t-on les exceptions en C++?",
          options: ["try-catch", "try-except", "error-handle", "check-throw"],
          correctAnswer: 0,
          explanation: "C++ utilise les blocs try, catch et throw pour la gestion des exceptions.",
        },
        {
          id: 11,
          type: "multichoix",
          question: "Quel mot-cl√© est utilis√© pour l'h√©ritage public?",
          options: ["public:", "private:", "protected:", "friend"],
          correctAnswer: 0,
          explanation:
            "class Fille : public Mere {}; L'h√©ritage public signifie que les membres publics de la m√®re restent publics dans la fille.",
        },
        {
          id: 12,
          type: "multichoix",
          question: "Qu'est-ce que la surcharge de fonction (overloading)?",
          options: [
            "D√©finir plusieurs fonctions avec le m√™me nom mais des param√®tres diff√©rents",
            "Red√©finir une fonction d'une classe de base",
            "Utiliser des op√©rateurs avec des classes",
            "Cr√©er une fonction virtuelle",
          ],
          correctAnswer: 0,
          explanation:
            "La surcharge permet d'avoir plusieurs fonctions avec le m√™me nom, diff√©renci√©es par leur signature (nombre et/ou type des param√®tres).",
        },
        {
          id: 13,
          type: "multichoix",
          question: "Quel est le r√¥le du constructeur de copie?",
          options: [
            "Cr√©er un nouvel objet comme copie d'un objet existant",
            "Copier une classe",
            "Cr√©er un pointeur vers un objet",
            "Initialiser un objet vide",
          ],
          correctAnswer: 0,
          explanation:
            "Le constructeur de copie est appel√© lors de l'initialisation d'un objet √† partir d'un autre objet du m√™me type.",
        },
        {
          id: 14,
          type: "multichoix",
          question: "Qu'est-ce qu'un template en C++?",
          options: [
            "Un mod√®le pour cr√©er des fonctions ou des classes g√©n√©riques",
            "Une classe de base",
            "Une interface",
            "Une macro",
          ],
          correctAnswer: 0,
          explanation:
            "Les templates permettent d'√©crire du code qui fonctionne avec n'importe quel type de donn√©es (programmation g√©n√©rique).",
        },
        {
          id: 15,
          type: "multichoix",
          question: "Quel est l'√©quivalent de printf en C++ pour la sortie standard?",
          options: ["std::cout", "std::cin", "printf", "std::print"],
          correctAnswer: 0,
          explanation:
            "std::cout, utilis√© avec l'op√©rateur <<, est le flux de sortie standard en C++.",
        },
        {
          id: 16,
          type: "multichoix",
          question: "Quel en-t√™te faut-il inclure pour utiliser std::cout?",
          options: ["<iostream>", "<stdio.h>", "<string>", "<vector>"],
          correctAnswer: 0,
          explanation:
            "L'en-t√™te <iostream> contient les d√©clarations pour les flux d'entr√©e/sortie standard comme std::cin et std::cout.",
        },
        {
          id: 17,
          type: "multichoix",
          question: "Qu'est-ce que RAII?",
          options: [
            "Resource Acquisition Is Initialization",
            "Runtime-Aided Instance Initialization",
            "Resource And Instance Inlining",
            "Rien de tout cela",
          ],
          correctAnswer: 0,
          explanation:
            "RAII est un idiome C++ o√π la dur√©e de vie d'une ressource est li√©e √† la dur√©e de vie d'un objet. Tr√®s utilis√© avec les pointeurs intelligents.",
        },
        {
          id: 18,
          type: "multichoix",
          question: "Quel pointeur intelligent g√®re la propri√©t√© exclusive?",
          options: ["std::unique_ptr", "std::shared_ptr", "std::weak_ptr", "auto_ptr"],
          correctAnswer: 0,
          explanation:
            "std::unique_ptr assure qu'un seul pointeur poss√®de la ressource. Il ne peut pas √™tre copi√©.",
        },
      ];

      document.getElementById("progress-text").textContent =
        "Question 1/" + quizQuestions.length;

      // DOM Elements
      const questionContainer = document.getElementById("question-container");
      const progressBar = document.getElementById("progress-bar");
      const progressText = document.getElementById("progress-text");
      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");
      const resultsBtn = document.getElementById("results-btn");
      const quizContainer = document.getElementById("quiz-container");
      const resultsContainer = document.getElementById("results-container");
      const scoreText = document.getElementById("score-text");
      const resultsList = document.getElementById("results-list");
      const restartBtn = document.getElementById("restart-btn");
      const downloadPdfBtn = document.getElementById("download-pdf-btn");

      // Quiz state
      let currentQuestionIndex = 0;
      let userAnswers =
        JSON.parse(localStorage.getItem("cplusplusQuizAnswers")) ||
        Array(quizQuestions.length).fill(null);

      // Initialize the quiz
      function initQuiz() {
        displayQuestion(currentQuestionIndex);
        updateProgress();
        updateNavigationButtons();
      }

      // Display current question
      function displayQuestion(index) {
        const question = quizQuestions[index];
        let questionHTML = "";

        if (question.type === "vrai-faux") {
          questionHTML = `
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">${
                          question.question
                        }</h3>
                        <div class="flex space-x-4">
                            <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors duration-150 flex-1 ${
                              userAnswers[index] === "vrai"
                                ? "border-indigo-500 bg-indigo-50"
                                : ""
                            }">
                                <input type="radio" name="answer" value="vrai" class="hidden" ${
                                  userAnswers[index] === "vrai" ? "checked" : ""
                                }>
                                <div class="flex items-center justify-center w-6 h-6 border-2 border-gray-300 rounded-full mr-3 ${
                                  userAnswers[index] === "vrai"
                                    ? "border-indigo-500 bg-indigo-500"
                                    : ""
                                }">
                                    ${
                                      userAnswers[index] === "vrai"
                                        ? '<i class="fas fa-check text-white text-xs"></i>'
                                        : ""
                                    }
                                </div>
                                <span class="text-lg">Vrai</span>
                            </label>
                            <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors duration-150 flex-1 ${
                              userAnswers[index] === "faux"
                                ? "border-indigo-500 bg-indigo-50"
                                : ""
                            }">
                                <input type="radio" name="answer" value="faux" class="hidden" ${
                                  userAnswers[index] === "faux" ? "checked" : ""
                                }>
                                <div class="flex items-center justify-center w-6 h-6 border-2 border-gray-300 rounded-full mr-3 ${
                                  userAnswers[index] === "faux"
                                    ? "border-indigo-500 bg-indigo-500"
                                    : ""
                                }">
                                    ${
                                      userAnswers[index] === "faux"
                                        ? '<i class="fas fa-check text-white text-xs"></i>'
                                        : ""
                                    }
                                </div>
                                <span class="text-lg">Faux</span>
                            </label>
                        </div>
                    </div>
                `;
        } else if (question.type === "multichoix") {
          questionHTML = `
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">${
                          question.question
                        }</h3>
                        <div class="space-y-3">
                            ${question.options
                              .map(
                                (option, i) => `
                                <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors duration-150 ${
                                  userAnswers[index] === i
                                    ? "border-indigo-500 bg-indigo-50"
                                    : ""
                                }">
                                    <input type="radio" name="answer" value="${i}" class="hidden" ${
                                  userAnswers[index] === i ? "checked" : ""
                                }>
                                    <div class="flex items-center justify-center w-6 h-6 border-2 border-gray-300 rounded-full mr-3 ${
                                      userAnswers[index] === i
                                        ? "border-indigo-500 bg-indigo-500"
                                        : ""
                                    }">
                                        ${
                                          userAnswers[index] === i
                                            ? '<i class="fas fa-check text-white text-xs"></i>'
                                            : ""
                                        }
                                    </div>
                                    <span class="text-lg">${option}</span>
                                </label>
                            `
                              )
                              .join("")}
                        </div>
                    </div>
                `;
        }

        questionContainer.innerHTML = questionHTML;

        // Add event listeners to answer options
        const answerOptions = questionContainer.querySelectorAll("label");
        answerOptions.forEach((option) => {
          option.addEventListener("click", () => {
            // Remove selection from all options
            answerOptions.forEach((opt) => {
              opt.classList.remove("border-indigo-500", "bg-indigo-50");
              const radio = opt.querySelector('input[type="radio"]');
              const checkIcon = opt.querySelector(".fa-check");
              if (checkIcon) {
                checkIcon.parentElement.classList.remove(
                  "border-indigo-500",
                  "bg-indigo-500"
                );
                checkIcon.remove();
              }
            });

            // Select clicked option
            option.classList.add("border-indigo-500", "bg-indigo-50");
            const radio = option.querySelector('input[type="radio"]');
            radio.checked = true;

            const checkDiv = option.querySelector("div");
            checkDiv.classList.add("border-indigo-500", "bg-indigo-500");
            checkDiv.innerHTML =
              '<i class="fas fa-check text-white text-xs"></i>';

            // Save answer
            saveAnswer(index, radio.value);
          });
        });
      }

      // Save answer to localStorage
      function saveAnswer(index, answer) {
        userAnswers[index] = answer;
        localStorage.setItem(
          "cplusplusQuizAnswers",
          JSON.stringify(userAnswers)
        );
        updateNavigationButtons();
      }

      // Update progress bar and text
      function updateProgress() {
        const progress =
          ((currentQuestionIndex + 1) / quizQuestions.length) * 100;
        progressBar.style.width = `${progress}%`;
        progressText.textContent = `Question ${currentQuestionIndex + 1}/${
          quizQuestions.length
        }`;
      }

      // Update navigation buttons state
      function updateNavigationButtons() {
        prevBtn.disabled = currentQuestionIndex === 0;

        if (currentQuestionIndex === quizQuestions.length - 1) {
          nextBtn.classList.add("hidden");
          resultsBtn.classList.remove("hidden");
        } else {
          nextBtn.classList.remove("hidden");
          resultsBtn.classList.add("hidden");
        }
      }

      // Show results
      function showResults() {
        let score = 0;
        resultsList.innerHTML = "";

        quizQuestions.forEach((question, index) => {
          const userAnswer = userAnswers[index];
          let isCorrect = false;

          if (question.type === "vrai-faux") {
            isCorrect = userAnswer === question.correctAnswer;
          } else if (question.type === "multichoix") {
            isCorrect = parseInt(userAnswer) === question.correctAnswer;
          }

          if (isCorrect) score++;

          const resultItem = document.createElement("div");
          resultItem.className = `p-4 rounded-lg border ${
            isCorrect
              ? "bg-green-50 border-green-200"
              : "bg-red-50 border-red-200"
          }`;

          let userAnswerText = "";
          if (question.type === "vrai-faux") {
            userAnswerText = userAnswer || "Non r√©pondu";
          } else if (question.type === "multichoix") {
            userAnswerText =
              userAnswer !== null
                ? question.options[userAnswer]
                : "Non r√©pondu";
          }

          resultItem.innerHTML = `
                    <div class="flex items-start">
                        <div class="flex-shrink-0 mt-1 mr-3">
                            <i class="fas ${
                              isCorrect
                                ? "fa-check-circle text-green-500"
                                : "fa-times-circle text-red-500"
                            }"></i>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-semibold text-gray-800">${
                              question.question
                            }</h4>
                            <div class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-2">
                                <div class="${
                                  isCorrect ? "text-green-700" : "text-red-700"
                                }">
                                    <span class="font-medium">Votre r√©ponse:</span> ${
                                      !userAnswerText
                                        ? "vous n'avez pas r√©pondu"
                                        : userAnswerText
                                    }
                                </div>
                                ${
                                  !isCorrect
                                    ? `
                                    <div class="text-green-700">
                                        <span class="font-medium">Bonne r√©ponse:</span> 
                                        ${
                                          question.type === "vrai-faux"
                                            ? question.correctAnswer
                                            : question.options[
                                                question.correctAnswer
                                              ]
                                        }
                                    </div>
                                `
                                    : ""
                                }
                            </div>
                            <div class="mt-2 text-gray-600 text-sm">
                                <i class="fas fa-info-circle mr-1"></i> ${
                                  question.explanation
                                }
                            </div>
                        </div>
                    </div>
                `;

          resultsList.appendChild(resultItem);
        });

        scoreText.textContent = `Score: ${score}/${quizQuestions.length}`;
        quizContainer.classList.add("hidden");
        resultsContainer.classList.remove("hidden");

        const scorePercentage = (score / quizQuestions.length) * 100;

        if (scorePercentage >= 50) {
          // Celebration effect
          confetti({
            particleCount: 200,
            spread: 100,
            origin: { y: 0.6 },
          });
        } else {
          // Failure effect
          resultsContainer.classList.add("shake");
        }
      }

      // Event Listeners
      prevBtn.addEventListener("click", () => {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          displayQuestion(currentQuestionIndex);
          updateProgress();
          updateNavigationButtons();
        }
      });

      nextBtn.addEventListener("click", () => {
        if (currentQuestionIndex < quizQuestions.length - 1) {
          currentQuestionIndex++;
          displayQuestion(currentQuestionIndex);
          updateProgress();
          updateNavigationButtons();
        }
      });

      resultsBtn.addEventListener("click", showResults);

      restartBtn.addEventListener("click", () => {
        // Clear saved answers
        localStorage.removeItem("cplusplusQuizAnswers");
        userAnswers = Array(quizQuestions.length).fill(null);
        currentQuestionIndex = 0;

        // Reset UI
        resultsContainer.classList.add("hidden");
        quizContainer.classList.remove("hidden");
        resultsContainer.classList.remove("shake"); // Remove shake effect on restart

        // Reinitialize quiz
        initQuiz();
      });

      downloadPdfBtn.addEventListener("click", () => {
        const { jsPDF } = window.jspdf;
        const resultsToCapture = document.getElementById("results-container");

        // Temporarily show the container to capture it, if it's hidden
        const wasHidden = resultsToCapture.classList.contains("hidden");
        if (wasHidden) {
          resultsToCapture.classList.remove("hidden");
        }

        html2canvas(resultsToCapture).then((canvas) => {
          if (wasHidden) {
            resultsToCapture.classList.add("hidden");
          }
          const imgData = canvas.toDataURL("image/png");
          const pdf = new jsPDF("p", "mm", "a4");
          const pdfWidth = pdf.internal.pageSize.getWidth();
          const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
          pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
          pdf.save("quiz-cplusplus-results.pdf");
        });
      });
      // Initialize the quiz
      initQuiz();
    </script>
  </body>
</html>
